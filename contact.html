<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <style>
        body {
            background-color: rgb(0, 0, 0);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            font-size: 2.5em;
            background: linear-gradient(to right, red, yellow, green, blue, purple);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding: 20px;
            margin-top: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
            margin: 10px 0;
        }

        hr {
            border: none;
            height: 5px;
            background: linear-gradient(to right, white, #0000ff, #ff0000, rgb(93, 252, 1));
            margin: 20px 0;
        }

        /* Toggle Switch Styles */
        .switch {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }

        .switch label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .switch input {
            display: none;
        }

        .slider {
            width: 30px; 
            height: 16px;
            background-color: #ccc;
            border-radius: 16px;
            position: relative;
            transition: background-color 0.3s;
        }

        .slider::before {
            content: "";
            position: absolute;
            height: 12px;
            width: 12px;
            border-radius: 50%;
            background-color: white;
            transition: transform 0.3s;
            transform: translateX(2px); 
            top: 2px;
            left: 2px;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider::before {
            transform: translateX(18px); 
        }

        /* Light theme styles */
        body.light-mode {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="switch">
        <label>
            Dark Mode
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <h1>Contact Me</h1>
    <p>Tel: +2348105003381</p>
    <p>Email: abrahamyoung60@gmail.com</p>
    <p>Address: Behind Modern Market Makurdi</p>
    <p>
      Makurdi<br />
      Benue State<br />
      Nigeria<br />
    </p>
    <hr />

    <script>
        // JavaScript for toggle switch
        document.getElementById('theme-toggle').addEventListener('change', function() {
            document.body.classList.toggle('light-mode');
        });
    </script>
</body>
</html>
